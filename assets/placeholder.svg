<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- NRS Text Group -->
  <g transform="translate(200, 160)">
    <!-- N -->
    <g transform="translate(-90, 0)">
      <rect x="0" y="0" width="35" height="80" rx="3" fill="none" stroke="#ffffff" stroke-width="3"/>
      <path d="M 35 0 L 0 80" stroke="#ffffff" stroke-width="3" fill="none"/>
      <rect x="0" y="0" width="35" height="80" rx="3" fill="#c0c0c0" opacity="0.3"/>
    </g>
    
    <!-- R -->
    <g transform="translate(-20, 0)">
      <path d="M 0 0 L 0 80 M 0 0 L 35 0 Q 40 0 40 15 Q 40 30 35 30 L 0 30 M 35 30 L 40 80" 
            stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="0" y="0" width="35" height="80" rx="3" fill="#c0c0c0" opacity="0.3"/>
    </g>
    
    <!-- S -->
    <g transform="translate(50, 0)">
      <path d="M 35 5 Q 0 5 0 20 Q 0 35 35 40 Q 0 45 0 60 Q 0 75 35 75" 
            stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="0" y="0" width="35" height="80" rx="3" fill="#c0c0c0" opacity="0.3"/>
    </g>
  </g>
  
  <!-- "IMAGE NOT AVAILABLE" text -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="500" 
        text-anchor="middle" fill="#999999" opacity="0.8">IMAGE NOT AVAILABLE</text>
</svg>
